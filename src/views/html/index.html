<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projeto e-Commerce</title>
		<link rel="stylesheet" href="../css/index.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	</head>
	<body>
		<nav class="navbar sticky-top" id="navbar">
			<div class="container-fluid">
				<a id="toggleMenu" type="button">
					<i class="fa-solid fa-bars"></i>
				</a>
				<div class="right-side-menu">
					{{#autorizado}}
					<a href="/logout" type="button" title="Logout">
						<i class="fa-solid fa-sign-out-alt"></i>
					</a>
					<a href="/usuario/dados_usuario" type="button" title="Editar Dados">
						<i class="fa-solid fa-user-edit"></i>
					</a>
					{{/autorizado}} {{^autorizado}}
					<a href="/login" type="button" title="Entrar">
						<i class="fa-solid fa-user"></i>
					</a>
					{{/autorizado}}
				</div>
			</div>
		</nav>

		{{#successMessage}}
		<div id="success-message" class="alert alert-success">{{successMessage}}</div>
		{{/successMessage}}

		<div class="d-flex">
			<div class="sidebar close-state" id="sidebar">
				<ul class="list-unstyled">
					{{#autorizado}}
					<li>
						<a href="/cadastro_de_produto" class="d-block py-2 px-3" title="Adicionar Produto">
							<i class="fa-solid fa-plus"></i>
							<span class="menu-text">Adicionar</span>
						</a>
						<a href="/lista_de_produtos" class="d-block py-2 px-3" title="Listar Produtos">
							<i class="fa-solid fa-table"></i>
							<span class="menu-text">Listar</span>
						</a>
					</li>
					{{/autorizado}}
				</ul>
			</div>
		</div>
		<div class="content" id="content">
			<div class="carousel">
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://savilerowco.com/wp/wp-content/uploads/2019/12/banner-image.jpg" class="d-block w-100" alt="..." />
						</div>
						<div class="carousel-item">
							<img src="https://savilerowco.com/wp/wp-content/uploads/2017/04/Banner_funeral_blog-2000x500.jpg" class="d-block w-100" alt="..." />
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<div class="cards-products"></div>
		</div>

		<footer>
			<div class="container">
				<div class="footer">
					<div class="logo">
						<img src="https://as1.ftcdn.net/v2/jpg/02/46/98/50/1000_F_246985028_yO79QyKG4YRNYG5Cvss0Rfk7hShByE1n.jpg" alt="logo" />
					</div>
					<div class="social-footer">
						<a href="mailto:pedroservio2010@gmail.com" class="social-icon"><i class="fa-regular fa-envelope"></i></a>
						<a href="https://www.instagram.com/pedroservio/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
						<a href="https://wa.me/5561999949929" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
					</div>
				</div>
				<div class="copyright">Copyright Â© 2024 | Pedro Servio - Paulo Victor. Todos os direitos reservados.</div>
			</div>
		</footer>
		<script src="../js/index.js"></script>
		<script src="https://kit.fontawesome.com/e2a19ff2e3.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
